<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#2c5e3a" />
  <meta name="msapplication-TileColor" content="#2c5e3a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="google-adsense-account" content="ca-pub-2374994940786788">
  <meta name="description"
    content="Literacy Tree School Online Admission Form - Secure application portal for new student enrollments" />

  <!-- Updated CSP to allow local fonts -->
<meta http-equiv="Content-Security-Policy" 
      content="default-src 'self';
               script-src 'self' https://*.tawk.to 'unsafe-inline' 'unsafe-eval';
               style-src 'self' https://fonts.googleapis.com https://embed.tawk.to 'unsafe-inline';
               font-src 'self' data: blob: http://localhost:3000 https://fonts.gstatic.com https://embed.tawk.to;
               img-src 'self' data: blob: https://*.tawk.to http://localhost:5000;
               connect-src 'self' http://localhost:5000 ws://localhost:5000 wss://localhost:5000 https://*.tawk.to wss://*.tawk.to;
               frame-src 'self' https://*.tawk.to https://www.google.com;
               worker-src blob:;
               manifest-src 'self';
               form-action 'self' http://localhost:5000">

               
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
    crossorigin="anonymous">

  <!-- School Branding - Updated paths -->
  <link rel="icon" href="/favicon_io/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon_io/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon_io/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest" />

  <title>Literacy Tree School - Online Admission Portal</title>

  <!-- Production Analytics (optional) -->
  <% if (process.env.NODE_ENV==='production' ) { %>
    <script src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID" async></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
  <% } %>

  <style>
    body {
      background-color: #2c5e3a;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }

    .noscript-warning {
      background: white;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 8px;
      text-align: center;
    }

    /* Simplified @font-face declaration */
    @font-face {
      font-family: 'Schoolbell';
      src: url('/fonts/Schoolbell-Regular.woff2') format('woff2'),
           url('/fonts/Schoolbell-Regular.woff') format('woff'),
           url('/fonts/Schoolbell-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>

<body>
  <noscript>
    <div class="noscript-warning">
      <h1>JavaScript Required</h1>
      <p>
        The Literacy Tree School admission form requires JavaScript to function properly.
        Please enable JavaScript in your browser settings or contact our admissions team
        at admissions@literacytree.edu for assistance.
      </p>
    </div>
  </noscript>
  <div id="root"></div>

  <!-- Preload only the most important font format -->
  <link rel="preload" href="/fonts/Schoolbell-Regular.woff2" as="font" type="font/woff2" crossorigin>
</body>
</html>
